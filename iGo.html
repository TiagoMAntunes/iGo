<html>

<head>
    <meta charset="utf-8">
    <title>iGo</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body onload="startup()">
    <a href="settings.html">
        <button style="float: left">Settings</button>
    </a>
    <div id=watchBorder>
        <div id=mainScreen>
            <div id="top-bar">
                <div id='bluetooth-symbol'>
                    <img id='bluetoothImg' src="icons/bluetooth-icon.svg" alt='Bluetooth icon'>
                </div>
                <div id='time'>Time</div>
                <div id='battery'>
                    <img src='icons/battery-icon.svg' alt='Battery icon'>
                </div>
            </div>
            <div id="mainmenu">
                <div id=option1 onclick="pushScreen('multimedia');">
                    <span>Multimédia</span>
                </div>
                <div id=option2 onclick="pushScreen('mapaScreen');">
                    <span>Mapa</span>
                </div>
                <div id=option3 onclick="pushScreen('saude');">
                    <span>Saúde</span>
                </div>
                <div id=option4 onclick="pushScreen('definicoes');">
                    <span>Definições</span>
                </div>
            </div>
            <div id='multimedia' style='display: none'>
                <div id='multimediaContent'>
                    <div class='arrowcontainer' onclick="previousPicture()">
                        <img class="arrow" type="image" src="icons/arrow.png"
                            style="transform: translate(50%,0) rotate(180deg);" />
                    </div>
                    <div class="container">
                        <img id="imageShown" src='images/shrek-1.jpg' class="center">
                        <div id="comment">
                            <p>Sejam bem vindos ao meu pântano #meme</p>
                        </div>
                    </div>
                    <div class='arrowcontainer' onclick="nextPicture()">
                        <input class="arrow" type="image" src="icons/arrow.png" style="transform: translate(50%,0)" />
                    </div>
                </div>
                <div class="navbar">
                    <input id='likeButton' type="image" src="icons/like.svg" onclick="likeAction(this)" />
                    <input type="image" src="icons/comment.png" />
                    <input type="image" onclick="pushScreen('photopublish')" src="icons/photo.png" />
                    <input type="image" onclick="pushScreen('notificationScreen')" src="icons/bell.png" />
                    <input type="image" src="icons/profile.png" onclick="pushScreen('profile')" />
                </div>
            </div>
            <div id='photopublish' style='display: none'>
                <div id='tableScreen'>
                    <table id="tablePhotos" style='height: 100px'>
                        <tbody id='tableBodyPictures'>
                            <tr id='teste'>
                                <td>
                                    <img class="imageChoice" src="images/shrek-1.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-2.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-3.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-4.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-4.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-1.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-2.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-3.jpg">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id='mapaScreen' style='display: none'>
                <h1>Mapa</h1>
            </div>
            <div id='saude' style='display: none'>
                <h1>Saude</h1>
            </div>
            <div id='definicoes' style='display: none'>
                <h1>Settings</h1>
                <table id='tableSettings'>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>Bluetooth</h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input onclick="Bluetooth()" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>GPS</h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>Saúde </h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
                <div class='navbarSettings'>
                    <img id='settingsImgL' src='icons/brightnesslow.png'>
                    <input type="range" id="opacity-slider" min=".4" max="1" step=".01" value="1">
                    <img id='settingsImgR' src='icons/brightnessmore.png'>
                </div>
            </div>
            <div id='profile' style='display: none'>
                <div id="profile-top">
                    <div>
                        <h2 id='profileName'>Gato das botas</h2>
                        <p id='profileDescr'>Espadachim nos tempos livres</p>
                        <button class='btn-edit' onclick="pushScreen('profileEdit')">Editar perfil</button>
                    </div>
                    <img src='icons/profile.svg' alt='Profile picture' />
                </div>
                <div id='picturelist' onload='picturesSetup()'>
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-1.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-2.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-3.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-4.jpg">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id='notificationScreen' style='display: none' >
                <table id='notifications'></table>
            </div>
            <div id='profileEdit' style='display: none'>
                Edit profile
            </div>
            <div id='photoEditing' style='display: none'>
                Photo editing
            </div>
        </div>
    </div>
    <div id="backButton" onclick="backButton()"></div>
    <div id="scrollWheel" draggable="true" ondragstart="scrollWheelStart(event)" ondragend="scrollWheelFinish(event)"
        ondrag="scrollWheelMovement(event)"></div>
    </div>
    <script type="text/javascript">
        document.getElementById('opacity-slider').addEventListener('input', function (e) {
            document.getElementById('mainScreen').style.opacity = this.value;
        });
    </script>
</body>

</html>
