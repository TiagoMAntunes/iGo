<html>

<head>
    <meta charset="utf-8">
    <title>iGo</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body onload="startup()">
    <a href="settings.html">
        <button style="float: left">Settings</button>
    </a>
    <div id=watchBorder>
        <div id=mainScreen>
            <div id="top-bar">
                <div id='bluetooth-symbol'>
                    <img id='bluetoothImg' src="icons/bluetooth-icon.svg" alt='Bluetooth icon'>
                </div>
                <div id='time'></div>
                <div id='battery'>
                    <img src='icons/battery-icon.svg' alt='Battery icon'>
                </div>
            </div>
            <div id="mainmenu">
                <div id=option1 onclick="pushScreen('multimedia');">
                    <span>Multimedia</span>
                </div>
                <div id=option2 onclick="pushScreen('mapaScreen');">
                    <span>Mapa</span>
                </div>
                <div id=option3 onclick="pushScreen('saude');">
                    <span>Saúde</span>
                </div>
                <div id=option4 onclick="pushScreen('definicoes');">
                    <span>Definições</span>
                </div>
            </div>
            <div id='multimedia' style='display: none'>
                <div id='multimediaContent'>
                    <div class='arrowcontainer' onclick="previousPicture()">
                        <img class="arrow" type="image" src="icons/arrow.png"
                            style="transform: translate(50%,0) rotate(180deg);" />
                    </div>
                    <div class="container">
                        <img id="imageShown" src='images/shrek-1.jpg' class="center">
                        <div id="comment">
                            <p>Sejam bem vindos ao meu pântano #meme</p>
                        </div>
                    </div>
                    <div class='arrowcontainer' onclick="nextPicture()">
                        <img class="arrow" src="icons/arrow.png" style="transform: translate(50%,0)" />
                    </div>
                </div>
                <div class="navbar">
                    <img id='likeButton' src="icons/like.svg" onclick="likeAction(this)" />
                    <img onclick="pushScreen('messageScreen')" src="icons/comment.png" />
                    <img onclick="pushScreen('photopublish')" src="icons/photo.png" />
                    <img onclick="pushScreen('notificationScreen')" src="icons/bell.png" />
                    <img src="icons/profile.png" onclick="pushScreen('profile');fillProfile()" />
                </div>
            </div>
            <div id='photopublish' style='display: none'>
                <div id='tableScreen'>
                    <table id="tablePhotos" style='height: 100px'>
                        <tbody id='tableBodyPictures'>
                            <tr id='teste'>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-1.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-2.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-3.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-4.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-4.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-1.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-2.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice publisheable" src="images/shrek-3.jpg">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id='mapaScreen' style='display: none'>
                <h1>Mapa</h1>
            </div>
            <div id='saude' style='display: none'>
                <h1>Saude</h1>
            </div>
            <div id='definicoes' style='display: none'>
                <h1>Settings</h1>
                <table id='tableSettings'>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>Bluetooth</h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input onclick="Bluetooth()" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>GPS</h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id='tdSettingsL' class='tdSettings'>
                            <h3>Saúde </h3>
                        </td>
                        <td id='tdSettingsR' class='tdSettings'>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
                <div class='navbarSettings'>
                    <img id='settingsImgL' src='icons/brightnesslow.png'>
                    <input type="range" id="opacity-slider" min=".4" max="1" step=".01" value="1">
                    <img id='settingsImgR' src='icons/brightnessmore.png'>
                </div>
            </div>
            <div id='profile' style='display: none'>
                <div id="profile-top">
                    <div id="profileInf">
                        <button class='btn-edit' onclick="pushScreen('profileEdit')">Editar Perfil</button>
                    </div>
                    <img src='icons/profile.svg' alt='Profile picture' />
                </div>
                <div id='picturelist'>
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-1.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-2.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img class="imageChoice" src="images/shrek-3.jpg">
                                </td>
                                <td>
                                    <img class="imageChoice" src="images/shrek-4.jpg">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id='notificationScreen' style='display: none'>
                <h2 id="notiftext">Notificações</h2>
                <table id='notifications'></table>
            </div>
            <div id='profileEdit' style='display: none'>
                <h1>Edite o seu perfil:</h1>
                <form id="formprofile">
                    <h2 class="name">Nome</h2>
                    <img id="mic1" class='mic' src="icons/micoff.png">
                    <input id="input1" class="forminput" type="text" name="nome">
                    <h2 class="name">Descrição</h2>
                    <img id="mic2" id="mic2" class='mic' src="icons/micoff.png">
                    <input id='input2' class="forminput" type="text" name="descricao">
                </form>
                <div id='buttons'>
                    <button id="savebt" onclick="saveProfile()" class="buttonprofile"><b>SAVE</b></button>
                    <button onclick="backButton()" id="cancelbt" class="buttonprofile"><b>CANCEL</b></button>
                </div>
            </div>
            <div id='photoEditing' style='display: none;'>
                <img id='photoToEdit' />
                <div id='editingBottom'>
                    <table class="filters">
                        <tr class="filters">
                            <td><img id="img1" class='filterImage' onclick='filterClick(this)' /></td>
                            <td><img id="img2" class='filterImage' onclick='filterClick(this)' /></td>
                            <td><img id="img3" class='filterImage' onclick='filterClick(this)' /></td>
                        </tr>
                    </table>
                    <div style='margin: 0% 7% 0% 2%;'>
                        <button id="nextbt"><b>NEXT</b></button>
                    </div>
                </div>
            </div>
            <div id='messageScreen' style='display: none'>
                <h2 id="messatext">Mensagens</h2>
                <table id='messages'></table>
            </div>
        </div>
        <div id="blackScreen" style='display:none'>
        	<img src='images/blackImg.jpeg' id='blackImg'>
        </div>
        <div id="lockScreen" style='display: none'>
        	<div id='time'></div>
        	<div id='buttonsLock'>
        		
        	</div>
        	<div id='fingerPrint'>
        		<img id='fingerPrintImg' src='icons/fingerprint.svg' alt='fingerPrint' onclick='unlockWatch()'>
        	</div>
        </div>
    </div>
    <div id='helpButton'></div>
    <div id="backButton" onclick="backButton()"></div>
    <div id="scrollWheel" ondblclick="blockWatch()"draggable="true" ondragstart="scrollWheelStart(event)" ondragend="scrollWheelFinish(event)"
        ondrag="scrollWheelMovement(event)"></div>
    </div>
    <script type="text/javascript">
        document.getElementById('opacity-slider').addEventListener('input', function (e) {
            document.getElementById('mainScreen').style.opacity = this.value;
        });
    </script>
</body>

</html>
