<html>

<head>
    <meta charset="utf-8">
    <title>iGo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body onload="startup()">
    <a href="settings.html">
        <button style="float: left">Settings</button>
    </a>
    <div id=watchBorder>
        <div id=mainScreen>
            <div id="top-bar">
                <div id='bluetooth-symbol'>
                    <img src="icons/bluetooth-icon.svg" alt='Bluetooth icon'>
                </div>
                <div id='time'>Time</div>
                <div id='battery'>
                    <img src='icons/battery-icon.svg' alt='Battery icon'>
                </div>
            </div>
            <div id="mainmenu">
                <div id=option1 onclick="pushScreen('multimedia');">
                    <span>Multimédia</span>
                </div>
                <div id=option2 onclick="pushScreen('mapaScreen');">
                    <span>Mapa</span>
                </div>
                <div id=option3 onclick="pushScreen('saude');">
                    <span>Saúde</span>
                </div>
                <div id=option4 onclick="pushScreen('definicoes');">
                    <span>Definições</span>
                </div>
            </div>
            <div id='multimedia' style='display: none' onload=setupMultimediaScreen()>
                <div id='multimediaContent'>
                    <div class='arrowcontainer' onclick="previousPicture()">
                        <img class="arrow" type="image" src="icons/arrow.png" style="transform: translate(50%,0) rotate(180deg);" />
                    </div>
                    <div class="container">
                        <img id="imageShown" src='images/shrek-1.jpg' class="center">
                        <div id="comment">
                            <p>Sejam bem vindos ao meu pântano #meme</p>
                        </div>
                    </div>
                    <div class='arrowcontainer' onclick="nextPicture()">
                        <input class="arrow" type="image" src="icons/arrow.png" style="transform: translate(50%,0)" />
                    </div>
                </div>
                <div class="navbar">
                    <input type="image" src="icons/like.png" />
                    <input type="image" src="icons/comment.png" />
                    <input type="image" src="icons/photo.png" />
                    <input type="image" src="icons/bell.png" />
                    <input type="image" src="icons/profile.png" />
                </div>
            </div>
            <div id='mapaScreen' style='display: none'>
                <h1>Mapa</h1>
            </div>
            <div id='saude' style='display: none'>
                <h1>Saude</h1>
            </div>
            <div id='definicoes' style='display: none'>
                <h1>Settings</h1>
                <table id='tableSettings'>
                    <tr>
                        <td>Bluetooth</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>GPS</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Saúde</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
                <input type="range" id="opacity-slider" min=".4" max="1" step=".01" value="1">
            </div>
        </div>
    </div>
    <div id="backButton" onclick="backButton()"></div>
    <div id="scrollWheel" onclick="scrollWheel()"></div>
    </div>
</body>
</html>
