<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iGo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body onload="startup()">
    <a href="settings.html"><button style="float: left">Settings</button></a>
    <div id=watchBorder>
        <div id=mainScreen>
            <div id="mainmenu">
                <div id=option1 onclick="pushScreen('multimedia');"><span>Multimédia</span></div>
                <div id=option2 onclick="pushScreen('mapaScreen');"><span>Mapa</span></div>
                <div id=option3 onclick="pushScreen('saude');"><span>Saúde</span></div>
                <div id=option4 onclick="pushScreen('definicoes');"><span>Definições</span></div>
            </div>
            <div id='multimedia' style='display: none'>
                <div id='imageScreen'>
                        <div style='float: left'>
                            <input class="arrow" type="image" src="icons/arrow.png" style="transform: rotate(180deg)"/>
                        </div>
                        <div style='float: right'>
                            <input class="arrow" type="image" src="icons/arrow.png"/>
                        </div>
                        <div class="container">
                            <img class="imageShown" src='images/shrek-1.jpg' class="center">
                        </div>
                        <div class="comment">
                            <p>Sejam bem vindos ao meu pântano #meme</p>
                    </div>
                    <div class="navbar">
                        <input type="image" src="icons/like.png"/>
                        <input type="image" src="icons/comment.png"/>
                        <input type="image" src="icons/photo.png"/>
                        <input type="image" src="icons/bell.png"/>
                    </div>
                </div>
            </div>
            <div id='mapaScreen' style='display: none'>
                <h1>Mapa</h1>
            </div>
            <div id='saude' style='display: none'>
                <h1>Saude</h1>
            </div>
            <div id='definicoes' style='display: none'>
                <h1>Settings</h1>
            </div>
        </div>
    </div>
    <div id="backButton" onclick="backButton()"></div>
    <div id="scrollWheel" onclick="scrollWheel()"></div>
    </div>
</body>

</html>
